<button [ngClass]="{'c-button': true, 'c-button__disabled': disabled, 'c-button__with-icon': icon !== 'none'}"
        (click)="!disabled && onClick && onClick()">
  <div class="c-button__content">
    {{ text }}
  </div>
  <div *ngIf="icon !== 'none'" class="c-button__icon-container">
    <app-icons class="c-button__icon" [icon]="icons[icon]"></app-icons>
  </div>
</button>
