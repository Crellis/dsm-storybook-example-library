<button [ngClass]="{'c-button': true, 'disabled': disabled, 'with-icon': icon !== 'none'}"
        (click)="!disabled && action()">
  <div class="content">
    {{ text }}
  </div>
  <div *ngIf="icon !== 'none'" class="icon-container">
    <app-icons class="icon" [icon]="icons[icon]"></app-icons>
  </div>
</button>
